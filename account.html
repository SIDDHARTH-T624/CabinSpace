          <div class="d-flex align-items-center justify-content-center bg-light px-3 py-5 container">
            <main class="form-signin w-100" style="max-width: 375px;">
              <form class="border p-4 bg-white shadow rounded-3 w-100">
                <h1 class="h3 mb-3 fw-normal text-center">Please sign in</h1>
          
                <div class="form-floating mb-3">
                  <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                  <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                  <label for="floatingPassword">Password</label>
                </div>
          
                <div class="form-check text-start my-4">
                  <input class="form-check-input" type="checkbox" value="remember-me" id="checkDefault">
                  <label class="form-check-label" for="checkDefault">
                    Remember me
                  </label>
                </div>
          
                <button class="btn btn-primary w-100 py-2"onclick="comingSoon()" type="submit">Sign in</button>
                
              </form>
