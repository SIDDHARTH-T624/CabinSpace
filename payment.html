          <body class="bg-light container">

            <div class="container mt-5 text-center">
              <h1 class="mb-4">Confirm Your Booking</h1>
          
              <div class="card p-4 shadow-sm">
                <h3 id="selectedCabin">Cabin: ...</h3>
                <p id="cabinType">Type: ...</p>
          
                <hr>
          
                <form>
                  <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Your name" required>
                  </div>
          
                  <div class="mb-3">
                    <label for="email" class="form-label">Email ID</label>
                    <input type="email" class="form-control" id="email" placeholder="example@mail.com" required>
                  </div>
          
                  <button type="submit" class="btn btn-primary w-100 onclick="comingSoon()">Proceed to Pay</button>
                </form>
              </div>
            </div>

            <script>
                const cabin = localStorage.getItem("selectedCabin");
                const type = localStorage.getItem("cabinType");
              
                if (cabin && type) {
                  document.getElementById("selectedCabin").textContent = `Cabin Number: ${cabin}`;
                  document.getElementById("cabinType").textContent = `Cabin Type: ${type}`;
                } else {
                  document.getElementById("selectedCabin").textContent = "No cabin selected.";
                  document.getElementById("cabinType").textContent = "No cabin type selected.";
                }
              </script>
